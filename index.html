<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <title>Calculadora de Aprovação</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <img class="logo" src="img/pngwing.com.png" alt="Logotipo Mackenzie">
  <div class="container">
    <h1>Calculadora de<br><strong>Aprovação</strong></h1>
    <div class="input-group">
      <input type="number" id="p1" step="0.1" min="0" max="10" maxlength="2" placeholder="Nota P1">
    </div>
    <div class="input-group">
      <input type="number" id="p2" step="0.1" min="0" max="10" maxlength="2" placeholder="Nota P2">
    </div>
    <div class="input-group">
      <input type="number" id="n2" step="0.1" min="0" max="10" maxlength="2" placeholder="Nota das Atividades (N2)">
    </div>
    <div class="input-group">
      <input type="number" id="participation" step="0.1" min="0" max="10" maxlength="2" placeholder="Participação">
    </div>
    <button onclick="calculate()">Calcular</button>
    <div id="result"></div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
